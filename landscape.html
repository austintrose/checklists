<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Letter landscape</title>
    <link rel="stylesheet" href="./landscape.css">
</head>

<body>
    <div class="paper">
        <div class="page left">
            <div class="column left">
                <div class="title">Piper Warrior III</div>
                <div class="subtitle">PA-28-161</div>
                <div class="subtitle">Bedford Checklists</div>
                <div class="checklist preflight">
                    <div class="section-title">Preflight</div>
                    <div class="row">
                        <div class="col left">magnetos</div>
                        <div class="col middle"></div>
                        <div class="col right">off, keys out</div>
                    </div>
                    <div class="row">
                        <div class="col left">magnetos</div>
                        <div class="col middle"></div>
                        <div class="col right">off, keys out</div>
                    </div>
                </div>
                <div class="checklist ground">
                    <div class="section-title">Ground</div>
                </div>
                <div class="checklist air">
                    <div class="section-title">Air</div>
                </div>
                <div class="checklist emergency">
                    <div class="section-title">Emergency</div>
                </div>
            </div>
            <div class="column right">
                <div class="checklist preflight">
                    <div class="section-title">Preflight</div>
                </div>
                <div class="checklist ground">
                    <div class="section-title">Ground</div>
                </div>
                <div class="checklist air">
                    <div class="section-title">Air</div>
                </div>
                <div class="checklist emergency">
                    <div class="section-title">Emergency</div>
                </div>

            </div>
        </div>
        <div class="page right">
            <div class="column left">

            </div>
            <div class="column right">

            </div>
        </div>
    </div>
</body>

</html>
