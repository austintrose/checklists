passenger_safety_brief:
  title: passenger safety briefing
  steps:
    - bold: Seatbelts
      ital: Demonstrate usage
      ul:
        - "Required for taxi, takeoff, landing."
        - "Please keep on for entire flight."
    - bold: Air Vents / Sickness
      ital: Point out and demonstrate
      ul:
        - "Speak up if you are feeling unwell."
        - "Sick bag is available."
    - bold: Fire extinguisher
    - bold: Exits
      ital: Location and mechanism
      ul:
        - "Wait until the propeller has stopped."
        - "Exit towards the back of the wing."
    - bold: Talking
      ul:
        - "Sterile cockpit: takeoff and landing."
    - bold: Your questions?

before_engine_start:
  title: before engine start
  class: "ground"
  steps:
    - "tail lock": "in cabin"
    - "flaps": "retract"
    - "passenger safety briefing": "complete"
    - "seats & belts": "secure"
    - "fuel selector": "lowest tank"
    - "circuit breakers": "check"
    - "strobes": "on"
    - "carb heat": "off"
    - "avionics": "off"
    - "parking brake": "set"

engine_start:
  title: engine start
  class: "ground"
  steps:
    - "mixture": "rich"
    - "throttle": "cold: ¼\"<br>hot: ½\""
    - "master switches": "on"
    - "fuel pump": "on"
    - "prime": "cold: 3-5 sec<br>warm: 2 sec<br>hot: 0 sec"
    - "propeller area": "clear"
    - "starter": "engage"
    - "throttle": "800 rpm"
    - "oil pressure": "check"
    - "fuel pump": "off, check pressure"
    - "mixture": "lean"

before_taxi:
  title: before taxi
  class: "ground"
  steps:
    - "avionics": "on"
    - "transponder": "alt & 1200"
    - "passenger headsets": "set up & check"
    - "attitude gyro": "align"
    - "directional gyro": "align"
    - "navigation": "set flight plan"
    - "ATIS": "check & note"
    - "radio #1": "ground/ctaf"
    - "radio #2": "121.5"
    - "lights": "as needed"
    - "pre taxi briefing": "complete"
    - "taxi to runway clearance": "received"

pre_taxi_brief:
  title: pre taxi briefing
  steps:
    - bold: ATIS
      ital: "Listen and write down"
    - bold: Taxi diagram
      ital: "Pulled up for reference"
    - bold: Ground clearance
      ul:
        - "Monitor before calling"
        - "Anticipate taxi route"
        - "Write and read back instructions"

radio:
  ground_taxi_runway_clearance:
    title: "Taxi To Runway Clearance"
    radio: |
      <span>airport</span> ground
      <br> ... <span>tailnum</span> at <span>parking location</span>
      <br> ... VFR <span>direction</span> with <span>atis-id</span>
      <br> ... request flight following to
      <br> ... <span>destination</span>
  ground_takeoff_clearance:
    title: "Takeoff Clearance"
    radio: |
      <span>airport</span> tower
      <br> ... <span>tailnum</span> holding short of <span>runway</span>
      <br> ... ready for takeoff
  ground_taxi_parking_clearance:
    title: "Taxi To Parking Clearance"
    radio: |
      <span>name</span> ground
      <br> ... <span>tailnum</span> at <span>taxiway</span>
      <br> ... taxi to <span>parking location</span> 

taxi:
  title: taxi
  class: ground
  steps:
    - "parking brake": "release"
    - "brakes": "check"
    - "flight instruments": "check"

