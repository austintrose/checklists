passenger_safety_brief:
  title: passenger safety briefing
  steps:
    - bold: Seatbelts
      ital: Demonstrate usage
      ul:
        - "Required in taxi, takeoff, and landing."
        - "Please keep on for entire flight."
    - bold: Air Vents / Sickness
      ital: Point out and demonstrate
      ul:
        - "Speak up if you are feeling unwell."
        - "Sick bag is available."
    - bold: Fire extinguisher
    - bold: Exits
      ital: Location and mechanism
      ul:
        - "Wait until the propeller has stopped."
        - "Exit towards the back of the wing."
    - bold: Talking
      ul:
        - "Sterile cockpit: takeoff and landing."
    - bold: Your questions?

before_engine_start:
  title: before engine start
  class: "ground"
  steps:
    - "tail lock": "in cabin"
    - "flaps": "retract"
    - "passenger briefing": "complete"
    - "seats & belts": "secure"
    - "fuel selector": "lowest tank"
    - "circuit breakers": "check"
    - "strobes": "on"
    - "carb heat": "off"
    - "avionics": "off"
    - "parking brake": "set"

engine_start:
  title: engine start
  class: "ground"
  steps:
    - "mixture": "rich"
    - "throttle": "cold: ¼\"<br>hot: ½\""
    - "master switches": "on"
    - "fuel pump": "on"
    - "prime": "cold: 3-5 sec<br>warm: 2 sec<br>hot: 0 sec"
    - "propeller area": "clear"
    - "starter": "engage"
    - "throttle": "800 rpm"
    - "oil pressure": "check"
    - "fuel pump": "off, check pressure"
    - "mixture": "lean"

before_taxi:
  title: before taxi
  class: "ground"
  steps:
    - "avionics": "on"
    - "transponder": "alt & 1200"
    - "passenger headsets": "set up & check"
    - "flight instruments": "set"
    - "navigation": "set flight plan"
    - "ATIS": "check & note"
    - "radio #1": "ground/ctaf"
    - "radio #2": "121.5"
    - "lights": "as needed"
    - "pre taxi briefing": "complete"

pre_taxi_brief:
  title: pre taxi briefing
  steps:
    - bold: ATIS
      ital: "Listen and write down"
    - bold: Taxi diagram
      ital: "Pulled up for reference"
    - bold: Ground clearance 
      ul:
        - "Monitor before calling"
        - "Anticipate taxi route"
        - "Coordinate flight following"
        - "Rehearse request"
        - "Write and read back instructions"

taxi:
  title: taxi
  class: ground
  steps:
    - "parking brake": "release"
    - "brakes": "check"
    - "flight instruments": "check"

engine_runup:
  title: engine runup
  class: ground
  steps:
    - "parking brake": "set"
    - "oil temp": "green"
    - "fuel selector": "other tank"
    - "mixture": "rich below 5k"
    - "throttle": "2000 rpm"
    - "magnetos": "max drop 175<br>max diff 50"
    - "vacuum": "4.8 - 5.2\""
    - "engine gauges": "check"
    - "annunciator panel": "test"
    - "lights, fuel pump<br>& pitot head": "on"
    - "ammeter": "check"
    - "lights, fuel pump<br>& pitot head": "off"
    - "carb heat": "on, drop ~75"
    - "throttle": "idle"
    - "carb heat": "off"
    - "throttle": "1000 rpm"
    - "flight controls": "check"

before_takeoff:
  title: before takeoff
  class: ground
  steps:
    - "fuel pump": "on"
    - "pitot heat": "as required"
    - "flight instruments": "check"
    - "trims": "both neutral"
    - "flaps": "normal 0<br>short/soft 2"
    - "seats & belts": "secure"
    - "door & window": "secure"
    - "pre takeoff briefing": "complete"
    - "radio": "tower/ctaf"
    - "lights": "on"
    - "mixture": "rich"

